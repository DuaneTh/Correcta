name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Guard lockfiles and node_modules
        run: |
          if [ -f pnpm-lock.yaml ] || [ -f yarn.lock ]; then
            echo "Only package-lock.json is allowed"
            exit 1
          fi
          if git ls-files | grep -q '^node_modules/'; then
            echo "node_modules must not be tracked"
            exit 1
          fi
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:ci
      - name: Typecheck
        run: npm run typecheck:api
      - name: Build
        run: npm run build
